<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <section class="information">
          <h1 class="heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <div class="stat">
              <span class="numbers">10k+</span>
              <span class="metadata">companies</span>
            </div>
            <div class="stat">
              <span class="numbers">314</span>
              <span class="metadata">templates</span>
            </div>
            <div class="stat">
              <span class="numbers">12M+</span>
              <span class="metadata">Queries</span>
            </div>
          </div>
        </section>
        <section class="image"></section>
      </div>
      <span class="footer">
        Challenge by <a href="">Frontend Mentor</a>. Coded by
        <a href="">rajkp10</a>.
      </span>
    </main>
  </body>
</html>
